<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Spin Wheel</title>
</head>
<body>
	<button id="spin">Spin</button>
	<span class="arrow"></span>
<div class="container">
	<div class="one">Nothing</div>
	<div class="two">1st</div>
	<div class="three">+1 spin</div>
	<div class="four">3rd</div>
	<div class="five">Nothing</div>
	<div class="six">2nd</div>
	<div class="seven">3rd</div>
	<div class="eight">Jackpot</div>
</div>
<div class="prizes">
	<h1>Prizes</h1>
	<h4>JACKPOT;Chocolate Bar</h4>
	<h3>1st prize;Sour Patch</h3>
	<h3>2nd prize;Donuts</h3>
	<h3>3rd prize;Candy Bag</h3>

	</div>
<script src="script.js"></script>

</body>
</html>
